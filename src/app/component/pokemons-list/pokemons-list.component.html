<div class="bg-red-500 py-4 px-6 w-full rounded-t-lg">
  <div
    class="container mx-auto flex flex-col md:flex-row items-start md:items-center"
  >
    <div class="flex items-start md:flex-col">
      <div class="@apply flex items-center">
        <mat-icon svgIcon="pokeball" class="mr-2"></mat-icon>
        <h1 class="text-2xl sm:text-3xl font-bold text-white">Pok√©dex</h1>
      </div>
    </div>
    <div class="mt-4 md:mt-0 md:ml-auto">
      <div
        class="bg-white rounded-lg flex items-center px-3 py-1 w-full md:w-auto"
      >
      <mat-icon>search</mat-icon>
        <app-search (searchQuery)="onSearch($event)" ></app-search>
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto p-6">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6"
  >
  @for(pokemon of filteredPokemons; track pokemon.id) {
    <app-poke-card
      [pokemon]="pokemon"
      (click)="setName(pokemon.name);"
    ></app-poke-card>
  }
    </div>
  
</div>
