<div
  class="flex flex-col items-center justify-center bg-gray-200 p-4 rounded-xl shadow-lg hover:scale-105 transition-transform"
  (click)="onCardClick()"
  [routerLink]="['/pokemons/pokemon-details', pokemon.id]"
>
  <img
    [src]="pokemon?.sprites?.front_default"
    alt="{{ pokemon.name }}"
    class="w-28 h-28 object-contain mb-4"
  />
  <div class="text-center">
    <div class="text-xl font-bold text-gray-700">#{{ pokemon.id }}</div>
    <div class="text-lg font-semibold text-gray-600 capitalize">
      {{ pokemon.name }}
    </div>
  </div>
</div>
